<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    body {
      padding-top: 100px;
    }
    .nav-icon {
      font-size: 1.5rem;
    }
    .nav-label {
      font-size: 0.8rem;
    }
    .card-badge {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Fixed Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="container-fluid d-flex justify-content-between align-items-center px-4">
    
        <!-- Left logo -->
        <a href="#" class="navbar-brand d-flex align-items-center">
        <img src="../assets/icons/calendo.svg" alt="Calendo Logo" width="40" height="32" class="me-2">
        </a>

        <!-- Right navigation -->
        <ul class="nav text-white text-small">
        <li class="nav-item text-center">
            <a href="dashboard.html" class="nav-link text-white">
            <img src="../assets/icons/dashboard.svg" width="24" height="24" class="d-block mx-auto mb-1">
            Dashboard
            </a>
        </li>
        <li class="nav-item text-center">
            <a href="calendar.html" class="nav-link text-white">
            <img src="../assets/icons/calendar.svg" width="24" height="24" class="d-block mx-auto mb-1">
            Calendar
            </a>
        </li>
        <li class="nav-item text-center">
            <a href="profile.html" class="nav-link text-white">
            <img src="../assets/icons/person-circle.svg" width="24" height="24" class="d-block mx-auto mb-1">
            Profile
            </a>
        </li>
        </ul>
    </div>
  </div>
</nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Filter Section -->
    <div class="row mt-3">
      <div class="col-md-4">
        <select class="form-select" id="categoryFilter">
          <option selected value="all">All Categories</option>
          <!-- Add options dynamically -->
        </select>
      </div>
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search appointments...">
      </div>
    </div>

    <!-- Appointment Cards Grid -->
    <div class="row mt-4" id="appointmentsContainer">
      <!-- Cards will be injected here -->
    </div>

    <!-- Pagination (Optional) -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center mt-4">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>

  <script>
    // Example function to render one appointment card
    function renderAppointmentCard(app) {
      return `
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${app.title}</h5>
              <span class="badge bg-primary card-badge">${app.category}</span>
              <span class="badge bg-${app.status === 'cancelled' ? 'danger' : app.status === 'ongoing' ? 'success' : 'warning'} card-badge">${app.status}</span>
              <span class="badge bg-secondary card-badge">${app.type}</span>
              <p class="card-text mt-2">
                ${app.start_date} ${app.start_time} â†’ ${app.end_date} ${app.end_time}
              </p>
            </div>
          </div>
        </div>
      `;
    }
  </script>
  <script src="js/main.js"></script>
</body>
</html>
